<div class="row">
<div class="col-md-3"></div>
  <div class="col-md-6">
    <h1>Add a Pin</h1>
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" ng-model="pin.name">
    </div>
    <div class="form-group">
      <label for="url">Image Url:</label>
      <input type="text" class="form-control" id="url" ng-model="pin.img">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" ng-model="pin.description"> 
    </div>
    <a ng-href="#/main"><button id="add"  class="btn btn-default" ng-click="createNewPin()">Add</button></a>
  </div>
<div class="col-md-3"></div>
</div>

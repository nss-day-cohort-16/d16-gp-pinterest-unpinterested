<div class='container'>

	<div id='{{pin.boardid}}' class='pin'>
		<span class='col-md-4'><img src='{{pin.img}}'></span>
		<span class='col-md-4'>{{pin.name}}</span>
		<span class='col-md-4'>{{pin.description}}</span>
	</div>
	<a ng-href="#/item/new"><button id="add"  class="btn btn-default">Add</button></a>
</div>




<h2>{{greeting}}</h2>
